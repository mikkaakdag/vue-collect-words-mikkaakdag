<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <h1>{{ intro }}</h1>

    <div style="border: 2pt; border-style:dashed; padding: 20pt">
      <input v-model="word" type="text" placeholder="Type a word" id="wordInput" />
      <button v-on:click="save(word)" id="saveButton" class="btn btn-primary m-1">Save</button>
      <button v-on:click="show" id="showButton" class="btn btn-secondary m-1">Show</button>
      <button v-on:click="clear" id="clearButton" class="btn btn-warning m-1">Clear</button>
      <div id="output">{{Message}}</div>
    </div>
      
    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
